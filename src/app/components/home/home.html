<h1>Students</h1>

<table class="students-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Class</th>
      <th>Gender</th>
      <th>Hobby</th>
      <th>Favorite Subject</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let s of students">
      <td>{{ s.name }}</td>
      <td>{{ s.class }}</td>
      <td>{{ s.gender }}</td>
      <td>{{ s.hasHobby ? s.hobby : 'No hobby' }}</td>
      <td>{{ s.favoriteSubject || '-' }}</td>
    </tr>
  </tbody>
</table>
